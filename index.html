<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <img src="logo.png" alt="Product Logo" id="header-img">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how-it-works" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Features</h2>
            <div class="feature-card">
                <i class="fas fa-rocket"></i>
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-cog"></i>
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>

        <section id="how-it-works">
            <h2>How It Works</h2>
            <div class="video-container">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/your_youtube_video_id" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <div class="price-card">
                <h3>Basic</h3>
                <p>$99</p>
                <button>Select</button>
            </div>
            <div class="price-card">
                <h3>Pro</h3>
                <p>$199</p>
                <button>Select</button>
            </div>
            <div class="price-card">
                <h3>Premium</h3>
                <p>$299</p>
                <button>Select</button>
            </div>
        </section>

        <form id="form" action="https://www.freecodecamp.org/email-submit" method="get">
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 My Product</p>
    </footer>
</body>
</html>

</body>
</html>
